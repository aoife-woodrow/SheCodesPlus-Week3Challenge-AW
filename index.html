<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather app</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div class="container">
    <form id="weather-form">
      <input type="search" id="search-input" placeholder="Search by City name"
        class="border border-secondary rounded" />
      <input type="submit" value="Search" />
      <!-- <a href="#"><i type="submit" class="fas fa-search"></i></a> -->
      <input type="click" value="Current Location" id="currentLocation" />
      <h3></h3>
      <h4></h4>
      <div class="current-weather-temperature">
        <input type="image" <img src="images/sunwithclouds.png" alt="Weather icon" class="firstImage" />

        <p id="currentTemp"></p>
        <p>
          <a href="#" id="cel-link">°C</a> |
          <a href="#" id="fah-link">°F</a>
        </p>
      </div>

      <hr />
      <div class="cards">
        <div class="row p-2">
          <div class="card border border-dark p-2 m-2">
            <h4>Monday</h4>
            <img src="images/sunwithclouds.png" alt="Weather icon" />
            <p>20°C</p>
          </div>
          <div class="card border border-dark p-2 m-2">
            <h4>Tuesday</h4>
            <img src="images/clouds.png" alt="Weather icon" />
            <p>19°C</p>
          </div>
          <div class="card border border-dark p-2 m-2">
            <h4>Wednesday</h4>
            <img src="images/sunwithclouds.png" alt="Weather icon" />
            <p>22°C</p>
          </div>
          <div class="card border border-dark p-2 m-2">
            <h4>Thursday</h4>
            <img src="images/sunwithclouds.png" alt="Weather icon" />
            <p>18°C</p>
          </div>
          <div class="card border border-dark p-2 m-2">
            <h4>Friday</h4>
            <img src="images/sunwithclouds.png" alt="Weather icon" />
            <p>18°C</p>
          </div>
        </div>
      </div>
    </form>
    <p><a href="https://github.com/aoife-woodrow/SheCodesPlus-Week3Challenge-AW">Open-source code</a> by Aoife Woodrow</p> 
  </div>
  <script src="src/tempCity.js"></script>
  <script src="src/currentDayTime.js"></script>
  <script src="src/celFunction.js"></script>
  <script src="src/fahFunction.js"></script>
  <script src="src/currentLocation.js"></script>
  <script src="https://kit.fontawesome.com/089106fcfc.js" crossorigin="anonymous"></script>
</body>

</html>
